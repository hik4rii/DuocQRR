<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/asignaturas"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Asignatura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input #nombre type="text" label="Nombre" labelPlacement="floating" placeholder="Ej: Asignatura"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #seccion type="text" label="Seccion" labelPlacement="floating" placeholder="Ej: 005D"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #imagen type="text" label="Imagen" labelPlacement="floating" placeholder="Ej: https://imagen.jpg"></ion-input>
      </ion-item>
      <ion-button color="secondary" (click)="addAsignatura(nombre,seccion,imagen)">Agregar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
